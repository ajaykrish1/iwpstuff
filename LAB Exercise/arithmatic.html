<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="number" placeholder="Enter First Number" class="num1" />
    <input type="number" placeholder="Enter Second Number" class="num2" />
    <button>Calculate</button>
    <div class="result"></div>
  </body>
  <script>
    var btn = document.querySelector("button");
    var result = document.querySelector(".result");
    btn.addEventListener("click", () => {
      var a = document.querySelector(".num1").value;
      var b = document.querySelector(".num2").value;
      var sum = a - -b;
      var diff = a - b;
      var prod = a * b;
      var div = a / b;
      result.innerHTML =
        "Sum is " +
        sum +
        "<br> Difference is " +
        diff +
        "<br>Product is " +
        prod +
        "<br>Qoutient is " +
        div;
    });
  </script>
</html>
