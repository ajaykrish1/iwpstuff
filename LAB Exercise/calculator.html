<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 33%;
    }

    #res {
      background-color: white;
      border: solid;
      height: 58px;
      font-size: 20px;
    }

    #AC,
    #equal,
    #mod,
    #Clr,
    #Sum,
    #Sub,
    #Div,
    #Mul {
      color: orangered;
    }

    button {
      width: 25%;
      height: 46px;
      font-size: 18px;
      margin: 0px;
      float: left;
    }
    .btns {
      border: black solid 2px;
    }
  </style>
  <body>
    <div id="res"></div>
    <div class="btns">
      <button id="AC">AC</button>
      <button id="Clr">C</button>
      <button id="mod">%</button>
      <button id="Div">/</button>

      <button id="btn1">7</button>
      <button id="btn2">8</button>
      <button id="btn3">9</button>
      <button id="Mul">*</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="Sub">-</button>
      <button id="btn7">1</button>
      <button id="btn8">2</button>
      <button id="btn9">3</button>
      <button id="Sum">+</button>

      <button id="btn00">00</button>
      <button id="btn0">0</button>
      <button id="dot">.</button>
      <button id="equal">=</button>
    </div>
  </body>
</html>
