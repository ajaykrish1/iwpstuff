<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="main">
      <h2>Course Information</h2>
      <form action="">
        <fieldset>
          <div id="l"><label for="name">Name</label></div>
          <input type="text" name="" id="name" required />
        </fieldset>

        <br />
        <fieldset>
          <div id="l"><label for="email">Email</label></div>
          <input type="email" name="" id="email" required />
        </fieldset>

        <br />
        <fieldset>
          <label for="gender">Gender</label>
          <input type="radio" id="male" name="gender" value="male" />
          Male
          <input type="radio" id="female" name="gender" value="female" />
          Female
        </fieldset>

        <br />
        <fieldset>
          <label>Date Of Birth</label>
          <input
            name=""
            type="date"
            placeholder="Your Date Of Birth"
            required
          />
        </fieldset>

        <br />
        <fieldset>
          <label for="cc">Course Code</label>
          <input type="text" name="" id="cc" required />
        </fieldset>

        <br />
        <fieldset>
          <label for="slot">Choose a Slot</label>
          <select name="" id="slot">
            <option value="A1">A1</option>
            <option value="B1">B1</option>
            <option value="C1">C1</option>
            <option value="D1">D1</option>
            <option value="E1">E1</option>
            <option value="F1">F1</option>
            <option value="G1">G1</option>
          </select>
        </fieldset>

        <br />
        <fieldset>
          <label for="number">Mobile NO.</label>
          <input type="tel" name="" id="number" required />
        </fieldset>

        <br />
        <fieldset>
          <label for="remarks">Remarks</label>
          <input type="text" name="" id="remarks" required />
        </fieldset>

        <br />
        <input type="submit" name="" id="" />
      </form>
    </div>
  </body>
</html>
